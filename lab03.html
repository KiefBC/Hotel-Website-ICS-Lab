<div class="container bounce-in-top">
    <div class="row">
        <div class="col-md-6 my-5 px-5">
            <div class="card" id="math-card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Space Counting & Letter Counting</h5>
                    <form>
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="name-input">Find Spaces in a Name</label>
                            <input type="text" class="form-control" id="name-input">
                            <div id="space-counter"></div>
                        </div>
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="find-letter-input">Find Letter in a Name</label>
                            <input type="text" class="form-control" id="find-letter-input">
                            <div id="find-letter"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5 px-5">
            <div class="card" id="hotel-occupancy-card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Using the Date Object</h5>
                    <form>
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="name-input">Working With TIME!</label>
                            <input type="date" class="form-control" id="date-input">
                            <div id="date-information"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 my-5 px-5">
            <div class="card" id="new-card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Error Handling</h5>
                    <form>
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="error-input">Error Handling - Numbers Larger than 2</label>
                            <input type="number" class="form-control" id="error-input">
                            <div id="error-output"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
